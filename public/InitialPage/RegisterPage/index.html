<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v1 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('/public/images/background-register.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="/public/images/wallpaper.jpg_large" style="width: 350px" alt="">
				</div>
				<form action="">
					<h3><img style="width: 75px;" src="/public/images/Corinthians_simbolo.png"></h3>
					<div class="form-group">
						<input type="text" placeholder="Nome" class="form-control">
						<input type="text" placeholder="Sobrenome" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Usuário" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Endereço de e-mail" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Gênero</option>
							<option value="male">Masculino</option>
							<option value="femal">Feminino</option>
							<option value="other">Prefiro não responder</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Senha" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper" style="margin-bottom: 55px;">
						<input type="password" placeholder="Confirme sua senha" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
				
					<a href="/public/HomePage/index.html" class="btn">
						Registrar
					</a>
					<a href="/public/HomePage/index.html" class="btn btn-secondary" style="margin-left: 30px;">
						Já tem uma conta?
					</a>

					<style>
						.btn {
							display: inline-block;
							padding: 10px 10px;
							color: #fff;
							background-color: #007bff;
							border: none;
							border-radius: 5px;
							text-decoration: none;
							font-size: 16px;
							cursor: pointer;
						}
				
						.btn-secondary {
							background-color: #6c757d;
						}
				
						.btn:hover {
							background-color: #0056b3;
						}
				
						.btn-secondary:hover {
							background-color: #5a6268;
						}
					</style>
				
				</form>
			</div>
		</div>
		
	</body>
</html>
